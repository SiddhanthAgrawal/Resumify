    var x=1
    function appendRow()
    {

     d.innerHTML += "<textarea id='tst"+ x++ +"'></textarea><br >";
    }
    $(document).ready(function() {
      $(window).keydown(function(event){
        if(event.target.tagName != 'TEXTAREA') {

            event.preventDefault();
