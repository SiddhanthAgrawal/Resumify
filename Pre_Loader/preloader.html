<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="margin: auto; width: 100%; min-height: 90vh;" class="loader">
    <img src="Resume-Animation_(Final).gif" alt="" style="width: 40%; margin-left: 30%;">
    </div>
    <div id="main">
        hi
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
    setTimeout(function(){ 
        $('.loader').hide();
    }, 3200);
    window.onbeforeunload = function () {
        window.scrollTo(0, 0);
    }
    </script>
    <style>
        #main {
            animation: cssAnimation 0s 3.199s forwards;
            opacity: 0;
        }
        @keyframes cssAnimation {
            to   { opacity: 1; }
        }
    </style>
</body>
</html>
